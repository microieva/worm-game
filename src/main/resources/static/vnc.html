<!DOCTYPE html>
<html>
<head>
    <title>Worm Game</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
     <div class="container">
        <div class="header">
            <div id="gameStatus">
                Game status: Not started
            </div>  
            <div id="gameScore">
                Game score: 0
            </div>  
        </div>
        <div class="content-wrapper">
            <div class="game-controls">
                <button onclick="startGame()" class="control-btn">&#9658; START GAME</button>
                <button onclick="pauseGame()" class="control-btn pause">&#10074;&#10074; PAUSE GAME</button>
                <button onclick="stopGame()" class="control-btn stop">&#9724; STOP GAME</button>
            </div>  
            <div class="game-controls-mobile">
                <button onclick="startGame()" class="control-btn">START</button>
                <button onclick="pauseGame()" class="control-btn pause">PAUSE</button>
                <button onclick="stopGame()" class="control-btn stop">STOP</button>
            </div>  
            <img id="gameStream" style="display:none;"> 
            <div id="info"><h3>Starting!..</h3></div>  
            <div class="arrow-controls">
                <button onclick="move('up')" class="arrow-btn"><img src="./icons/arrow.png"/></button>
                <button onclick="move('left')" class="arrow-btn"><img src="./icons/arrow.png" style="rotate: 270deg;"/></button>
                <button onclick="move('down')" class="arrow-btn"><img src="./icons/arrow.png" style="rotate: 180deg;"/></button>
                <button onclick="move('right')" class="arrow-btn"><img src="./icons/arrow.png" style="rotate: 90deg;"/></button>
            </div> 
        </div>
    </div>
     <script src="/js/app.js"></script>
</body>
</html>
