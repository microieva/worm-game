<!DOCTYPE html>
<html>
<head>
    <title>Worm Game</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
     <div class="container">
        <div id="gameStatus" style="margin-top: 20px; padding: 10px; background: #34495e; border-radius: 5px;">
            Game status: Not started
        </div>   
        <div class="content-wrapper">
            <div class="game-controls">
                <button onclick="startGame()" class="control-btn">▶️ START GAME</button>
                <button onclick="pauseGame()" class="control-btn pause">⏸️ PAUSE GAME</button>
                <button onclick="stopGame()" class="control-btn stop">⏹️ STOP GAME</button>
            </div>  
            <div class="game-controls-mobile">
                <button onclick="startGame()" class="control-btn">START</button>
                <button onclick="pauseGame()" class="control-btn pause">PAUSE</button>
                <button onclick="stopGame()" class="control-btn stop">STOP</button>
            </div>  
            <img id="gameStream" style="display:none;">   
            <div class="arrow-controls">
                <button onclick="move('up')" class="arrow-btn">⬆️</button>
                <button onclick="move('left')" class="arrow-btn">⬅️</button>
                <button onclick="move('down')" class="arrow-btn">⬇️</button>
                <button onclick="move('right')" class="arrow-btn">➡️</button>
            </div> 
        </div>
    </div>
     <script src="/static/js/app.js"></script>
</body>
</html>
